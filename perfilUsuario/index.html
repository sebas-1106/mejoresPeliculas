<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Perfil de Usuario</title>
</head>
<body>
    <header>
        <h1>Formulario: Crea tu Perfil</h1>
    </header>
    <main>
        <form id="profile_form">
           <label for="Nombre">Nombre completo:</label> 
            <input type="text" id="Nombre" placeholder="Introduce tu Nombre">

            <label for="Edad"> Edad:</label>
           <input type="number" id="Edad" placeholder="Introduce tu Edad">
           
           <label for="Descripcion_personal">Descripcion personal: </label>
           <textarea id="Descripcion_personal" placeholder="Añade una Descripcion personal" minlength="10" maxlength="150"></textarea>
               
            <fieldset>
                <legend>Género:</legend>
            <label for="Genero" >Elige tu Genero</label>
    <select name="Genero" id="Genero">
        <option value="seleccionar">Seleccionar</option>
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
        <option value="Otro">Otro</option>
    </select>
                
                
            </fieldset>
    
            <fieldset>
                <legend>Intereses:</legend>
                <label for="Intereses" >Elige tu Genero</label>
    <select name="Intereses" id="Intereses">
        <option value="seleccionar">Seleccionar</option>
        <option value="Programación">Programación</option>
        <option value="Deportes">Deportes</option>
        <option value="Música">Música</option>
    </select>
    
            </fieldset>
    
            <button type="button" id="create_profile">Crear Perfil</button>
        </form>
    
        <h2>Vista previa del perfil</h2>
        <div id="profile_preview"></div>
    </main>
    <footer>
        <h3>Prometeo DAW 2024 ®</h3>
    </footer>
</body>
</html>
