<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
	 <link rel="stylesheet" href="style.css">
	 <script src="script.js" defer></script>
</head>
<body>
	<header class="centerText">
		<h1>Registro de Usuarios</h1>
	</header>
    <main>
		<form id="registerForm">
			<label class="textLabel" for="name">Nombre usuario:</label>
			<input id="name" type="text" maxlength="30" >

			<label class="textLabel" for="email">Correo:</label>
			<input id="email" type="email" >

			<label class="textLabel" for="birthdate">Fecha nacimiento:</label>
			<input id="birthdate" type="date" required max="2007-01-01">

			<fieldset class="clearFieldset">
				<legend>Género</legend>

				<label class="textLabel" for="generoM">Masculino</label>
				<input id="generoM" type="radio" name="genero" value="m" >

				<label class="textLabel" for="generoF">Femenino</label>
				<input id="generoF" type="radio" name="genero" value="f" >

				<label class="textLabel" for="generoO">Otro</label>
				<input id="generoO" type="radio" name="genero" value="o" >			
			</fieldset>

			<fieldset class="clearFieldset">
				<legend>Intereses</legend>

				<label class="textLabel" for="movies">Películas</label>
				<input id="movies" type="checkbox" name="interes" value="movies">

				<label class="textLabel" for="sports">Deportes</label>
				<input id="sports" type="checkbox" name="interes" value="sports">

				<label class="textLabel" for="music">Música</label>
				<input id="music" type="checkbox" name="interes" value="music">

				<label class="textLabel" for="tech">Tecnología</label>
				<input id="tech" type="checkbox" name="interes" value="tech">			
			</fieldset>

			<label class="textLabel" for="country">País de nacimiento: </label>
			<select id="country">
				<option value="">Selecciona tu país de nacimiento</option>
				<option value="RO">Rumanía</option>
				<option value="BR">Brasil</option>
				<option value="PT">Portugal</option>
				<option value="RUH">Ruhanda</option>
				<option value="RU">Rusia</option>
			</select>

			<label class="textLabel" for="comments">Comentarios adicionales: </label>
			<textarea id="comments"></textarea>

			<input type="submit" value="Enviar">
		</form>
    </main>
	<footer class="centerText">
		<h4>Prometeo DAW 2025</h4>
	</footer>
</body>
</html>
